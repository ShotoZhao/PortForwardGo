# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: PortForwardGo
release:
  gitlab:
    owner: CoiaPrant
    name: PortForwardGo

before:
  hooks:
    # You may remove this if you don't use go modules.
    #- go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - id: PortForwardGoPanel
    main: ./cmd/PortForwardGoPanel
    binary: PortForwardGoPanel
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - s390x
    goarm:
      - 7
    ignore:
      - goos: windows
        goarch: 386
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64

  - id: PortForwardGo
    main: ./cmd/PortForwardGo
    binary: PortForwardGo
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - s390x
    goamd64:
      - v1
      - v2
      - v3
      - v4
    goarm:
      - 7
    gomips:
      - hardfloat
      - softfloat

  - id: SecureTunnel
    main: ./cmd/SecureTunnel
    binary: SecureTunnel
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - s390x
    goamd64:
      - v1
      - v2
      - v3
      - v4
    goarm:
      - 7
    gomips:
      - hardfloat
      - softfloat

  - id: RClient
    main: ./cmd/RClient
    binary: RClient
    asmflags:
      - all=-trimpath={{.Env.GOPATH}}
    gcflags:
      - all=-trimpath={{.Env.GOPATH}}
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - s390x
    goamd64:
      - v1
      - v2
      - v3
      - v4
    goarm:
      - 7
    gomips:
      - hardfloat
      - softfloat

archives:
  - id: PortForwardGoPanel
    builds:
      - PortForwardGoPanel
    format: tar.gz
    strip_parent_binary_folder: true
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - systemd/PortForwardGoPanel.service
      - resources/*
      - examples/*

  - id: PortForwardGo
    builds:
      - PortForwardGo
    format: tar.gz
    strip_parent_binary_folder: true
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ .Amd64 }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - systemd/PortForwardGo.service
      - examples/*

  - id: SecureTunnel
    builds:
      - SecureTunnel
    format: tar.gz
    strip_parent_binary_folder: true
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ .Amd64 }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - systemd/SecureTunnel.service

  - id: RClient
    builds:
      - RClient
    format: tar.gz
    strip_parent_binary_folder: true
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ .Amd64 }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
      - systemd/RClient.service

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}"
